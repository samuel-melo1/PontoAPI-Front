<section class="login">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg " style="width: 500px; height: 400px; border: 1px solid #ced4da; border-radius: 15px; ">
      <div class="card-body">

        <div class="text-center mb-4">
          <img src="assets/img/Login-logo2.png" alt="DigiPonto Colaborador" style="width: 150px;">
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" name="email" [formControl]="email" required [(ngModel)]="creds.email" placeholder="Ex. user@gmail.com">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" class="form-control" [formControl]="password" required [(ngModel)]="creds.password" name="password" placeholder="Ex. 123">
        </div>
  
        <div class="d-flex justify-content-center">
          <button type="button" (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4 w-100" mat-stroked-button color="primary">Login</button>
        </div>
        
      </div>
    </div>
  </div>
</section>
