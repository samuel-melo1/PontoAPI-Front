<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <img src="assets/img/Login-logo.png" alt="Logo DigiPonto">
        <mat-nav-list class="navlist">
            <a mat-list-item routerLink="dashboard">
                <i class="material-icons">ssid_chart</i>
                Dashboard
            </a>
            <a mat-list-item routerLink="perfil">
                <i class="material-icons">person</i>
                Meu perfil
            </a>
            <a mat-list-item routerLink="">
                <i class="material-icons">schedule</i>
                Meu ponto
            </a>

            <a mat-list-item routerLink="">
                <i class="material-icons">sms</i>
                Solicitações
            </a>

            <a mat-list-item routerLink="">
                <i class="material-icons">touch_app</i>
                Controle de ponto
            </a>

            <a mat-list-item routerLink="">
                <i class="material-icons">settings</i>
                Configurações
            </a>

            <a mat-list-item href="https://github.com/samuel-melo1/PontoAPI-Front" target="_blank">
                <i class="material-icons">code</i>
                Github
            </a>
            <a mat-list-item (click)="logout()">
                <i  class="material-icons">logout</i>
                Logout
            </a>
        </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
    
      <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
