
  <mat-card class="perfil-card mat-elevation-z8">
    <mat-card-header >
        <div mat-card-avatar class="profile-picture">
            <img src="assets/img/user-placeholder.jpg" alt="">
        </div>
        <div class="header-info" >
            <mat-card-title class="card-title" >{{user.name}}</mat-card-title>
            <mat-card-subtitle> {{user.email}} </mat-card-subtitle>
        </div>
    </mat-card-header>

    <mat-card-content>
        <div class="field-container">
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Nome</mat-label>
                <input [(ngModel)] = "user.name" name="name" matInput maxlength="50" placeholder="Ex.. fulano">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
    
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>CPF</mat-label>
                <input [(ngModel)] = "user.cpf" name="cpf"  mask="000.000.000-00" matInput placeholder="Ex.. 000.000.000-00">
                
                <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
    
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>E-mail</mat-label>
                <input [(ngModel)] = "user.email" name="email" matInput placeholder="Ex.. user@gmail.com">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
    
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Telefone</mat-label>
                <input [(ngModel)] = "user.telefone" name="telefone" matInput placeholder="Ex.. (48)99682-9940">
                <mat-icon matSuffix>call</mat-icon>
            </mat-form-field>
    
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Cargo</mat-label>
                <input [(ngModel)] = "user.cargo.name" name="cargo" matInput placeholder="Ex.. user@gmail.com">
                <mat-icon matSuffix>badge</mat-icon>
            </mat-form-field>
    
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Departamento</mat-label>
                <input [(ngModel)] = "user.departamento.name" name="departamento" matInput placeholder="Ex.. user@gmail.com">
                <mat-icon matSuffix>group</mat-icon>
            </mat-form-field>
    
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Permiss√µes</mat-label>
                <mat-select [(ngModel)]="user.permissions" name="permissions"  >
                  <mat-option *ngFor="let permissions of permis" value="{{ permissions.id_role }}">{{ permissions.id_role }}</mat-option>
                </mat-select>
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>
